<div class="m-20">


     <mat-card-content>
        <mat-card-header>
          <mat-card-title>Gerencia categoria</mat-card-title>
        </mat-card-header>
  
     <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="w-100">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element; let i = index"> {{i}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
      
            <!-- Symbol Column -->
            <ng-container matColumnDef="acao">
              <th mat-header-cell *matHeaderCellDef> Acao </th>
              <td mat-cell *matCellDef="let element"> 
                <button (click)="editarCategory(element)" mat-raised-button color="accent"> Editar </button>
                <button (click)="deleleCategory(element)" mat-raised-button color="warn"> Apagar </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <a mat-raised-button color="warn" [routerLink]="['/']">home</a>
          <a mat-raised-button color="primart"(click)="createNew()" >Criar Nova</a>

    </mat-card-content>
