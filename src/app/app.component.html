<div class="main-container">

    <app-header [sidenav]="sidenav"></app-header>

    <mat-sidenav-container>

        <mat-sidenav class="w-10p" #sidenav>
      
            <mat-list>
                <mat-list-item>
                    <mat-icon>home</mat-icon>                    
                    <span class="mt15">
                      <a [routerLink]="['/']" (click)="sidenav.toggle()">Home</a>
                    </span>                
                </mat-list-item>

                <mat-divider> </mat-divider>

                <mat-list-item>
                    <mat-icon>list</mat-icon>                    
                    <span class="mt15">
                      <a [routerLink]="['/categoria']" (click)="sidenav.toggle()">Categoria</a>
                    </span>                
                </mat-list-item>    

              </mat-list>
              

        </mat-sidenav>


        <mat-sidenav-content>
            <h1>Testando</h1>
            <h1>Corpo da aplicacao </h1>
            
            <router-outlet></router-outlet>

        </mat-sidenav-content>

    </mat-sidenav-container>


     


<app-footer></app-footer>

</div>
